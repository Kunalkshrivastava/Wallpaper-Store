<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Wallpaper Gallery</title>

     <style>
         .bg{
            background:#f44336!important;
         }

         .list-group-item.active{

            background:#f44336!important;
            border-color:#f44336!important;

         }
     </style>
  </head>
  <body>
 {%include 'navbar.html' %}
<div class="container">
<!--    main code-->

    <div class = "row ">

        <div class="col-md-2">

<!--            categories-->

            <div class="list-group mt-3">
              <a href="/home" class="list-group-item list-group-item-action active">
                All Wallpapers
              </a>

                {% for c in cats %}

              <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>

                {%endfor%}
            </div>

        </div>
        <div class="col-md-10">

<!--            images-->
            <div class="row mt-3">

                <div class="col-md-12">
                    <div class="card-columns">

                        {% for i in images%}

                        <div class="card">
                          <img src="/media/{{i.image}}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title">{{i.title}}</h5>
                            <p class="card-text">{{i.description}}</p>
                            <a href="#" class="btn btn-primary" onclick="showModalwithImage('{{i.image}}')">View</a>
                          </div>
                        </div>


                        {% endfor %}

                    </div>

                </div>

            </div>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal " id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img src="#!" id="image-show" class="img-fluid" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>

        function showModalwithImage(imageUrl)
        {
            $('#image-modal').modal('show')
            $('#image-show').attr('src',`/media/${imageUrl}`)
        }


    </script>

  </body>
</html>
